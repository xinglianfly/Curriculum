                <a id="by_room" href="#">

            <form action="" method="post">
                <div id="by_methord_div" title="by_time">
                    <input name="by_methord" value="by_time" type="hidden">
                </div>
                <div class="week">
                    本学期共
                    <strong>
                        <span id="weeks">
                        </span>
                    </strong>

                    <strong>
                        <span id="week_now">
                        </span>
                    </strong>
                    周
                </div>
                <div class="sub_menu">
                    <div class="sub_menu_block">

                        </div>
                        <div class="sub_menu_block_s">
                            <select name="campuse" id="campuse">
                                <!--<option value="1">兴隆山</option>
                                <option value="2">中心</option>
                                <option value="3">洪家楼</option>
                                <option value="4">软件园</option>

                            </select>
                        </div>
                    </div>
                    <div class="sub_menu_block">
                        <div class="sub_menu_block_txt">
                            楼宇
                        </div>
                        <div class="sub_menu_block_s">
                            <select name="building" id="building">
                                <option value="-1">
                                    兴隆山教学楼群
                                </option>

                                    1号楼
                                </option>
                                <option value="2">
                                    2号楼
                                </option>
                                <option value="3">
                                    3号楼
                                </option>
                                <option value="4">
                                    4号楼
                                </option>
                                <option value="5">
                                    5号楼
                                </option>
                                <option value="6">
                                    兴隆山实验楼
                                </option>
                                <option value="7">
                                    兴隆山讲学堂
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="sub_menu_block">
                        <div class="sub_menu_block_txt">
                            教室
                        </div>
                        <div class="sub_menu_block_s">
                            <select name="room" id="room">
                                <option value="-1">
                                    全部
                                </option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="sub_menu_left">在</div>
                    <div class="sub_menu_right">
                        <div class="sub_menu_right_s">

                                <option value="2">第二周</option>

                                <option value="4">第四周</option>

                        </div>

                            周次
                        </div>
                    </div>
                    <div class="sub_menu_right">
                        <div class="sub_menu_right_s">

                                <!--<option value="1">周一</option>

                                <option value="4">周四</option>

                                <option value="6">周六</option>-->

                        </div>

                    </div>

                        <div class="sub_menu_right_s">

                                <option value="5">第三大节</option>
                                <option value="6">第四大节</option>
                                <option value="7">晚上</option>
                                <option value="7">第五大节</option>-->
                            </select>
                        </div>
                        <div class="sub_menu_right_txt">
                            无课教室
                        </div>
                    </div>
                </div>
            </form>
        	<div id="result_out">
